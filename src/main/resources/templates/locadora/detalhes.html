<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="/Nowstalgico.ico" />
<title>Nowstálgico</title>

<style>

/* --- NAVBAR: deixa o texto preto --- */
nav.indigo.lighten-5 a,
nav.indigo.lighten-5 ul li a {
    color: black !important;
    font-weight: bold;
}

/* --- Card de capa do filme --- */
.card img {
    width: 100%;
    height: 500px;
    object-fit: cover;
    object-position: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: block;
}

/* --- Descrição grande sem quebrar --- */
.descricao-filme {
    white-space: normal;
    text-align: justify;
    line-height: 1.5;
    font-size: 15px;
}

</style>

</head>
<body>

    <!-- NAVBAR -->
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

	<h1>Detalhes do Filme</h1>

	<div class="row">

        <!-- CARD DA CAPA DO FILME -->
        <div class="col s12 m4 l3">
            <div class="card">
                <div class="card-image">
                    <img th:src="${filme.capa}">
                </div>
                <div class="card-content">
                    <p>
                        <strong><span th:text="${filme.nome}"></span></strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- CARD DOS DETALHES -->
        <div class="col s12 m8 l9">
            <div class="card">
                <div class="card-content">

                    <span class="card-title">Filme</span>

                    <p><strong>Id: </strong><span th:text="${filme.id}"></span></p>
                    <p><strong>Nome: </strong><span th:text="${filme.nome}"></span></p>
                    <p><strong>Gênero: </strong><span th:text="${filme.genero}"></span></p>

                    <!-- DESCRIÇÃO COM TEXTO GRANDE PERMITIDO -->
                    <p><strong>Descrição: </strong>
                        <span class="descricao-filme" th:text="${filme.descricao}">
                        </span>
                    </p>

                    <p><strong>Nota: </strong><span th:text="${filme.nota}"></span></p>
                    <p><strong>Preço: </strong><span th:text="${filme.preco}"></span></p>

                </div>
            </div>
<div>
    <form th:action="@{/comprar}" method="get">
        <button class="waves-effect waves-light btn" type="submit">
            Alugar
        </button>
    </form>
</div>
        </div>

	</div>
	</div>

</body>
</html>
