<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
		<link rel="icon" href="/Nowstalgico.ico" />
<title>Nowstálgico</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Lista de Filmes</h1>

		<table class="highlight">

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Gênero</th>
					<th>Descrição</th>
					<th>Nota</th>
					<th>Preço</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${locadora}">
					<td th:text="${l.id}">1</td>
					<td><a th:href="@{/locadora/{id}/detalhes(id=${l.id})}"><span
							th:text="${l.nome}">It a coisa</span></a></td>
					<td th:text="${l.genero}">Terror</td>
					<td th:text="${l.descricao}">filme de terror bla</td>
					<td th:text="${l.nota}">10.0</td>
					<td th:text="${l.preco}">10,50</td>
					<td>
						<a th:href="@{/locadora/{id}/selecionar(id=${l.id})}"><i class="material-icons">edit</i></a>
						<a th:href="@{/locadora/{id}/remover(id=${l.id})}"> <i class="material-icons">delete</i></a>
					</td>
				</tr>

			</tbody>
		</table>


	</div>
</body>
</html>
