<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="icon" href="/Nowstalgico.ico" />
<title>Nowstálgico</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">

	
		<h1>Adicionar Filme</h1>

		<form action="/locadora" method="post">
		
		<!-- Garante que o formulário que foi enviado pelo próprio site e por um usuário legítimo, serve para se proteger de ataques -->
		<input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
		
			<div>
				 <input type="hidden" name="id" th:value="${filme.id}" readonly="readonly">
			</div>
		

			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${filme.nome}">
			</div>

			<div>
				<label>Gênero:</label> <input type="text" name="genero" th:value="${filme.genero}">
			</div>

			<div>
				<label>Descrição:</label> <input type="text" name="descricao" th:value="${filme.descricao}">
			</div>

			<div>
				<label>Capa(Link da Imagem):</label> <input type="text" name="capa" th:value="${filme.capa}">
			</div>

			<div>
				<label>Nota:</label> <input type="text" name="nota" th:value="${filme.nota}">
			</div>

			<div>
				<label>Preço:</label> <input type="text" name="preco" th:value="${filme.preco}">
			</div>
			<div>

     <button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
			</div>
		</form>
	</div>
</body>
</html>
